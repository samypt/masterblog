<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}" class="add-button" title="Add a New Blog Post">+</a>
{% for post in posts %}
<div class="post">
    <h2>{{ post['title'] }}</h2>
    <p><em>By: {{ post['author'] }}</em></p>
    <p>{{ post['content'] }}</p>
    <div class="buttons">
        <!-- Delete Button -->
        <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST" class="inline-form">
            <button type="submit" class="delete-btn">Delete</button>
        </form>

        <!-- Update Button -->
        <form action="{{ url_for('update', post_id=post['id']) }}" method="GET" class="inline-form">
            <button type="submit" class="update-btn">Update</button>
        </form>

        <!-- Like Button -->
        <form action="{{ url_for('like', post_id=post['id']) }}" method="POST" class="inline-form">
            <button type="submit" class="like-btn">Likes: {{ post['likes'] }}</button>
        </form>
    </div>
</div>
{% endfor %}

</body>
</html>
